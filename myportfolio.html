<head>

    <title>Document</title>
    <style>

        .frist img {

        .row {
            display: flex;

            position: absolute;
        }

</head>

<body>

        <section class="frist">

    </div>

            <img src="library-study-wallpaper-preview.jpg " height="100%" width="100%">
            <img src="library-study-wallpaper-preview.jpg" height="100%" width="100%">
        </section>
        <div class="column2">

            <img src="b84ead988f3c522ac37b5bff1e95b430.jpg" height="100%" width="100%">
        </div>
    </div>

</body>

</html>
